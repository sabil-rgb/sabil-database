<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database Nomor</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  width:95%;
  max-width:400px;
  background:#0b1220;
  padding:20px;
  border-radius:15px;
}
h2{text-align:center}
.label{
  background:#020617;
  padding:10px;
  border-radius:8px;
  text-align:center;
  margin-bottom:10px;
  font-weight:bold;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}
button{
  background:#2563eb;
  color:white;
  font-weight:bold;
}
.list{
  margin-top:15px;
  background:#020617;
  padding:10px;
  border-radius:8px;
  max-height:200px;
  overflow-y:auto;
}
.list div{
  padding:6px;
  border-bottom:1px solid #334155;
}
.hidden{display:none}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Login</h2>

  <!-- USERNAME FIXED -->
  <div class="label">
    Username: <b>Sabill</b>
  </div>

  <input type="password" id="password" placeholder="Masukkan password">
  <button onclick="login()">Masuk</button>
</div>

<!-- MENU -->
<div class="container hidden" id="menuBox">
  <h2>Database Nomor</h2>

  <input type="text" id="numberInput" placeholder="Masukkan nomor">
  <button onclick="saveNumber()">Simpan Nomor</button>

  <div class="list" id="numberList">
    <strong>List Nomor:</strong>
  </div>
</div>

<script>
const FIXED_USERNAME = "Sabill"
const PASSWORD = "coolerbot" // ‚Üê kamu bisa ganti

function login(){
  const pass = document.getElementById("password").value

  if(pass === PASSWORD){
    document.getElementById("loginBox").classList.add("hidden")
    document.getElementById("menuBox").classList.remove("hidden")
    loadNumbers()
  }else{
    alert("Password salah!")
  }
}

async function saveNumber(){
  const number = document.getElementById("numberInput").value.trim()
  if(!number) return alert("Masukkan nomor!")

  await fetch("/api/numbers",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ number })
  })

  document.getElementById("numberInput").value=""
  addToList(number)
}

async function loadNumbers(){
  const res = await fetch("/api/numbers")
  const data = await res.json()

  document.getElementById("numberList").innerHTML="<strong>List Nomor:</strong>"
  data.forEach(n=>addToList(n))
}

function addToList(num){
  const div = document.createElement("div")
  div.textContent = num
  document.getElementById("numberList").appendChild(div)
}
</script>

</body>
  </html>
